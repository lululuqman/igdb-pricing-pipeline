version: '3.7'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    ports:
      - "5433:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"] 
      interval: 5s
      timeout: 5s
      retries: 10

  airflow-scheduler:
    build: .
    restart: always
    environment:
      &airflow-common 
      AIRFLOW__DATABASE__HOST: postgres
      AIRFLOW__DATABASE__USER: airflow
      AIRFLOW__DATABASE__PASSWORD: airflow
      AIRFLOW__DATABASE__DB: airflow
      AIRFLOW__DATABASE__PORT: 5432
      AIRFLOW__WEBSERVER__HOST: 0.0.0.0
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./requirements.txt:/requirements.txt
    depends_on:
      postgres:
        condition: service_healthy
    # We run as root to allow chown and pip install
    user: root 
    # FIX: Run chown/pip as root, then switch to 'airflow' user for Airflow init/scheduler
    entrypoint: /bin/bash -c "chown -R airflow:root /opt/airflow/{dags,src,data} && pip install --no-cache-dir -r /requirements.txt && exec su - airflow -c '/entrypoint.sh && airflow db migrate && airflow users create --username airflow --firstname Airflow --lastname Admin --role Admin --email airflow@example.com || true && exec airflow scheduler'"
    command: "" 

  airflow-webserver:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      <<: *airflow-common 
    # We run as root to allow chown and pip install
    user: root 
    # FIX: Run chown/pip as root, then switch to 'airflow' user for the webserver
    entrypoint: /bin/bash -c "chown -R airflow:root /opt/airflow/{dags,src,data} && pip install --no-cache-dir -r /requirements.txt && exec su - airflow -c '/entrypoint.sh && exec airflow webserver'"
    command: "" 
    volumes:
      - ./dags:/opt/airflow/dags
      - ./src:/opt/airflow/src
      - ./data:/opt/airflow/data
      - ./requirements.txt:/requirements.txt